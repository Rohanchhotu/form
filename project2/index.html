<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function getValue() {
                var name = document.getElementById("fist-name").value;
                 var last = document.getElementById("last-name").value;
           document.write("Your firstName is = " + name );
             document.write("<br> Your last Name is =" + last);
            
        }
        

    </script>
    <div class="container">
        <div class="apply_box">
            <h1>  Job Application <span class="title">(Web)</span> </h1>
            <form onsubmit="getValue()" method="get" action="store.html">
                <div class="form-container">

                    <div class="form-control">
                        <label for="fist-name">First name</label>
                        <input type="text" id="fist-name" name="First-name" placeholder="Enter First name...">
                    </div>
                    <div class="form-control">
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter last name...">
                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input type="Email" id="Email" name="Email" placeholder="Enter Email...">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job role</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select the job role</option>
                            <option value="frontend">frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="full stack">full stuck Developer</option>
                        </select>
                    </div>
                        <div class="text-area">
                            <label for="Address">Address </label>
                            <textarea name="Address" id="Address" column="40" rows="4"></textarea>
                        </div>
                            <div class="form-control">
                                <label for="city">city</label>
                                <input type="text" id="city" name="city" placeholder="Enter city name...">
                            </div>
                            <div class="form-control">
                                <label for="Pincode">First name</label>
                                <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode...">
                            </div>
                            <div class="form-control">
                                <label for="Date">Date</label>
                                <input type="date" id="Date" name="Date" value="2024-08-15" placeholder="Enter Date...">
                            </div>
                            <div class="form-control">
                                <label for="upload">upload your CV</label>
                                <input type="file" id="upload" name="upload" placeholder="Enter First name...">
                            </div>
                </div>
                <div class="buttom-container">
                    <button type="submit">Apply now</button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
